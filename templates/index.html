{% extends "base.html" %}
{% block Title %}
Home 
{% endblock %}

{% block content %}
{% load static %}

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'images/car1.jpg' %}" class="d-block w-100 vh-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h4 style="color: black;">"The greatest wealth is health."</h4>
           
        </div>
      </div>
      
      <div class="carousel-item" data-bs-interval="2000">
        
        <img src="{% static 'images/car2.jpg' %}" class="d-block w-100 vh-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h4 style="color: black;"> Wellness is the key to success.</h4>
           
        </div>
      </div>
      
      <div class="carousel-item">
        <img src="{% static 'images/car3.jpg' %}" class="d-block w-100 vh-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h4 style="color: white;"> Your health is an investment, not an expense.</h4>
         </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock content %}
